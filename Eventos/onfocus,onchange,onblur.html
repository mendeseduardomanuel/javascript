<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onfocus,onchange,onblur</title>
</head>

<body>
    <script src="eventos.js"></script>
    <h1>EVENTOS Onfocus,Onchange,Onblur</h1>

    <input type="text" class="lata" onfocus="entrou()" name="" id="input" style="width: 500px; height: 50px;"><br>
    <input type="text" name="" onblur="perdeste()" onchange="trocou()" id="input" style="width: 500px; height: 50px;">

</body>

</html>
